{% extends "base.html" %}

{% block content %}
    <h1><p style="text-align: center;"><span style="color: #000000;"><strong>Flotteninformationssystem</strong></span></p></h1>
    <h1 style="text-align: center;">Anmelden</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p style="text-align: center;">
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p style="text-align: center;">
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p style="text-align: center;">{{ form.submit() }}</p>
    </form>
{% endblock %}
