{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<form method="POST">
  <h3 align="left">Anmeldung</h3>
  <div class="form-group">
    <label for="email">E-Mail Adresse</label>
    <br />
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <br />
  <div class="form-group">
    <label for="password">Passwort</label>
    <br />
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <br />
  <button type="ok" class="btn btn-primary">Login</button>
</form>
{% endblock %}
