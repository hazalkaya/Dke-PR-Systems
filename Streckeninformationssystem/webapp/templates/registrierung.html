{% extends "base.html" %} {% block title %}anmeldung{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Registrierung</h3>
  <div class="form-group">
    <label for="email">E-Mail Adresse</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="E-Mail Adresse"
    />
  </div>
  <div class="form-group">
    <label for="password1">Passwort</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Passwort"
    />
  </div>
  <div class="form-group">
    <label for="password2">Passwort (Bestätigung)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Passwort bestätigen"
    />
  </div>
  <br />
  <button type="ok" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
